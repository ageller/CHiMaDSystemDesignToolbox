<html>
	<head>  
		<meta charset='UTF-8' name='viewport' content='width=device-width, user-scalable=no'> 
		<title>CHiMaD</title>
		<link rel='stylesheet' type='text/css' href='static/css/index.css' />

	</head>

	<body>
		<div id='branding' style='width:100%;'>
			<div style='padding:0.1vw'>
				<a href="https://chimad.northwestern.edu/"><img id='CHiMaDLogo' src='static/images/ChiMaD_Final_wname-transparent.png' style='width:70vw'></a>
				<a class='simpleLink simpleLinkHover' href="https://chimad.northwestern.edu/about/index.html" style='font-size:2vw; font-weight:bold; position:absolute; right:10px'>About</a>
				<hr class='simpleLine'>
				<a class='simpleLink simpleLinkHover' href=''><div id='homeLink' style='font-size:5vw; font-weight:bold; padding-left:0.5vw'>CHiMaD System Design Toolbox</div></a>
			</div>
		</div>
		<div id='bgimg' class='crop-bg-img' style='display:flex; align-items:center'>
			<a class='simpleLink' href='training'>
				<div class='landing-button'>
					<div>Collaborative: Think or Train Together</div>
				</div>
			</a>
			<a class='simpleLink' href='editPara'>
				<div class='landing-button'>
					<div>Individual: Build Your Own System</div>
				</div>
			</a>
			<a class='simpleLink' href='editSDC'>
				<div class='landing-button'>
					<div>Customize: Edit and Export Your System Design Chart</div>
				</div>
			</a>
		</div>
		<div id='imgCredit' style='width:100%;'>
			<!-- <div style='font-size:1.7vh;  padding:0.5vw; font-style:italic'>Image credit: M. Reyes-Martinez, E. Chan; J. J. de Pablo, S. R. Nagel, H. M. Jaeger [Impact use-case group]</div> -->
			<div style='font-size:1.7vh;  padding:0.5vw; font-style:italic'>Image credit: </div>
		</div>


		<script>
			if ({{ inDesktopApp|tojson|safe }}){
				console.log('running in desktop app')
				var script = document.createElement("script");  
				script.src = 'static/js/forFlaskWebGUI.js';
				document.body.appendChild(script);  
			}

			document.onload = resize();
			window.addEventListener('resize', resize);
			function resize(){
				var topBarBbox = document.getElementById('branding').getBoundingClientRect();
				var botBarBbox = document.getElementById('imgCredit').getBoundingClientRect();
				var bgimg = document.getElementById('bgimg');
				bgimg.style.height = (window.innerHeight - topBarBbox.height - botBarBbox.height) + 'px';
			}
		</script>

	</body>
</html>
